<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Frontend Mentor | Order summary card</title>


  </style>
</head>
<body>
  
  <div class="order-components">
    <div class="order-container">
      <div class="order-image">
        <img src="./src/images/illustration-hero.svg" alt="Illustration hero">
      </div>
      <div class="order-text">
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="order-plan">
          <button>
            <img src="./src/images/icon-music.svg" alt="music">
            <p>Annual Plan<br><span>$59.99/year</span></p>
            <a>Change</a>
          </button>
        </div>
        <div class="order-footer">
          <button class="order-payment">Proceed to Payment</button>
          <button class="order-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
